<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<form name="f" method="post" action="/process_login">
    <label for="name">Введите имя пользователя: </label>
    <input type="text" name="name" id="name">

    <input type="submit" value="Login"/>
</form>
</body>
</html>
