<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<h1>New user</h1>
<form th:method="Post" th:action="@{/templates/admin}" th:object="${user}">
    <label for="username">Enter username: </label>
    <input type="text" th:filed="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:filed="*{password}" id="password"/>
    <br/>

    <label for="roles">Roles: </label>
    <select multiple="multiple" th:field="*{roles}" id="roles">
        <option th:each="role : ${roles}"
                th:value="${role.getId()}"
                th:text="${role.getName()}"></option>
    </select>
    <br/>
    <input type="submit" value="Create"/>
</form>
<br><br>
<form action="/logout">
    <button type="submit">Sign Out</button>
</form>
</body>
</html>
