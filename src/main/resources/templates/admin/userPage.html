<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<h3>User data</h3>
<label>Id</label> <p th:text="${user.getId()}">Id</p>
<label>Username</label> <p th:text="${user.getUsername()}">Name</p>
<label>Password</label> <p th:text="${user.getPassword()()}">Password</p>

<a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">
    <input type="button" value="Update user">
</a>

<form th:method="DDELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete user">
</form>
<br/>

<form th:action="@{/logout}" method="post">
    <button type="submit">Sign Out</button>
</form>

</body>
</html>
